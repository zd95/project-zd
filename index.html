<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fullpageZD</title>
  <link rel="stylesheet" href="./src/CSS/index.min.css">
  <style>
    html, body, #app{
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="fullpage">
    <div class="head">
      <div class="headMain">
        <h1 class="logo">
          <a href="###">
            <img src="./static/img/logo.png" alt="fullpage">
          </a>
        </h1>
        <ul class="headNav">
          <li class="navItem">
            <a href="###">
              <div>
                <img src="./static/img/home.png" alt="home">
              </div>
              <div>
                <img src="./static/img/home_black.png" alt="home">
              </div>
            </a>
          </li>
          <li class="navItem">
            <a href="###">
              <div>Course</div>
              <div>Course</div>
            </a>
          </li>
          <li class="navItem">
            <a href="###">
              <div>Works</div>
              <div>Works</div>
            </a>
          </li>
          <li class="navItem">
            <a href="###">
              <div>About</div>
              <div>About</div>
            </a>
          </li>
          <li class="navItem">
            <a href="###">
              <div>Team</div>
              <div>Team</div>
            </a>
          </li>
        </ul>
        <div class="arrow">

        </div>
      </div>
    </div>
    <div class="content">
      <ul class="slideBox">
        <li class="slideLi">
          <div class="homeSlide">home</div>
        </li>
        <li class="slideLi">
          <div class="courseSlide">course</div>
        </li>
        <li class="slideLi">
          <div class="worksSlide">works</div>
        </li>
        <li class="slideLi">
          <div class="aboutSlide">about</div>
        </li>
        <li class="slideLi">
          <div class="teamSlide">team</div>
        </li>
      </ul>
      <ul class="iconBox">
        <li class="icon iconActive"></li>
        <li class="icon"></li>
        <li class="icon"></li>
        <li class="icon"></li>
        <li class="icon"></li>
      </ul>
    </div>
  </div>
</div>
<script src="./src/JS/index.min.js"></script>
</body>
</html>
